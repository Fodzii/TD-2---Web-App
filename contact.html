  <div class="row">

   <form class="col s12" action="mailto:blancheton.fabien@gmail.com" method="post" enctype="text/plain">
      <div class="row">
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" name="Nom">
          <label for="last_name">Nom</label>
        </div>
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" name="Prenom">
          <label for="first_name">Prénom</label>
        </div>
      </div>
        <div class="row">
        <div class="col s12">
          <div class="input-field inline col s12">
            <input id="email" type="email" class="validate" name="Adresse E-mail">
            <label for="email" data-error="Saisir un e-mail valide" data-success="right">Email</label>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" data-length="120" name="Message"></textarea>
            <label for="textarea1">Message</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light left" type="reset">Effacer
        </button>
         <button onclick="Materialize.toast('Votre message a été envoyé !', 3000)" class="btn waves-effect waves-light right" type="submit">Envoyer
            <i class="material-icons right">send</i>
        </button>
    </form>
  </div>
